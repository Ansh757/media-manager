{% extends 'base.html' %}

{% block title %}
Songs Page
{% endblock %}

{% block content %}

<table class="table table-hover table-dark">
    <thead>
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">SONG NAME</th>
        <th scope="col">BY</th>
        <th scope="col">ALBUM NAME</th>
    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    <!-- FOR LOOP SYNTAX-->
    {% for item in items %}
    <tr>
        <td>{{ item.song_name }}</td>
        <td>{{ item.artist_name }}</td>
        <td>${{ item.album_name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
