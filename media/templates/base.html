<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 
        {% block title %}
        
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/design.css">
</head>

<body>
    <!-- Loading Popper and Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <div class="title-lg border fluid" style="border-style: none;">
        <div class="row1 d-flex flex-wrap">
            <div class="base col-md-8">
                <!-- Nav Bar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                    <a class="navbar-brand" href="#">Media Manager</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('home_page') }}">HOME <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('login_page') }}">TRACKS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./artists.html">ARTISTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="./albums.html">ALBUMS</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="base col-md-4">
                <button id="logout" type="button" class="btn btn-sm">
                    <a class="logout-title" href="{{ url_for('logout_page') }}">Logout</a>
                </button>
            </div>
        </div>
    </div>
 
    {% block content %}
    
    {% endblock%}

</body>

</html>
